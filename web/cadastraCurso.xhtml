<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formulaio">
            <p:growl id="mensagem" showDetail="true" life="2000" />
            <p:panel id="painel" header="Cadastro de Cursos">
                <h:panelGrid columns="2">
                    <h:outputLabel for="nomeCurso" value="Nome do Curso:* " />
                    <p:inputText id="nomeCurso" value="#{gerenciaCurso.curso.nomeCurso}" required="true" >
                        <f:validateLength minimum="1" />
                    </p:inputText>
                    <p:commandButton id="btSalvar" value="Cadastrar" actionListener="#{gerenciaCurso.salvaCurso}" update="painel,mensagem" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
