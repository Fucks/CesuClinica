<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <h:form id="formulario">
                <p:growl id="mensagem" showDetail="true" life="5000" />
                <p:panel id="panel" header="Cadastro de AcadÃªmicos">
                    <h:panelGrid columns="2">
                        <h:outputLabel for="nome" value="Nome:* " />
                        <p:inputText id="nome" value="#{gerenciaAcademico.academico.nome}" size ="50" required="true">
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        <h:outputLabel for="telefone" value="Telefone:* " />
                        <p:inputMask id="telefone" value="#{gerenciaAcademico.academico.telefone}" mask="(99)9999-9999" required="true" />
                        <h:outputLabel value="Curso:* " />
                        <p:selectOneMenu id="city" value="#{gerenciaAcademico.curso}">  
                            <f:selectItem itemLabel="Selecione o Curso"  />  
                            <f:selectItems value="#{gerenciaAcademico.lista}" />  
                        </p:selectOneMenu> 
                        <p:commandButton id="btSalvar" value="Cadastrar" actionListener="#{gerenciaAcademico.salvaAcademico}" update="panel,mensagem" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
